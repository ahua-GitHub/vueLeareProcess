<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue2.6.0.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <div v-text="str"></div>
        <div v-html="str"></div>
        <h2 v-once>初始化的num值：{{num}}</h2>
        <h2>当前的num值：{{num}}</h2>
        <button @click="num++">点我n+1</button>
    </div>
    <script>
const app = new Vue({
    el:'#root',
    data() {
        return {
            str:'<h2>阿花，你好</h2>',
            num:1
        }
    },
})
    </script>
    
</body>
</html>
