<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>localStorage</h2>
    <button onclick="saveDate()">点我保存一个数据</button>
    <button onclick="readeDate()">点我读取一个数据</button>
    <button onclick="deleteDate()">点我删除一个数据</button>
    <button onclick="deleteAllDate()">点我清空所有数据</button>
</body>
<script>
    function saveDate(){
        let p = {name:'阿花',age:16}
        localStorage.setItem('ahua','阿花')
        localStorage.setItem('person',JSON.stringify(p))
    }

    function readeDate(){
        console.log(localStorage.getItem('ahua'))
        const result = localStorage.getItem('person')
        console.log(JSON.parse(result))
    }

    function deleteDate(){
        localStorage.removeItem('ahua')
    }

    function deleteAllDate(){
        localStorage.clear()
    }

</script>
</html>
