<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引用vue后全局就会多一个vue的对象 -->
    <script src="../vue.js"></script>
    <!-- <script src="../vue.global.js"></script> -->
    <title>初识vue</title>
    <style>
        #root{
            text-align: center;
            line-height:200px;
            height: 200px;
            width: 200px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="root"  :style="styleObj">
        {{message}}
    </div>
    <script>
        const app = new Vue({
            el:'#root',
            data:{
                message:"阿花",
                color:'blue',
                arr:['text','border','red'],
                styleObj:{
                    backgroundColor:'red',
                    fontSize:'60px'
                }
            }            
        })            
    </script>
    
</body>
</html>
