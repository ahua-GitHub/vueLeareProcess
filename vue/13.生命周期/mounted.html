<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue2.6.0.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <h2 :style="{opacity:opacity}">你好,阿花</h2>
    </div>
    <script>
        new Vue({
            el:"#root",
            data() {
                return {
                    
                    opacity:1
                }
            },
            // vue完成模板的解析,并把初始的真实dom元素放入页面后(挂载完毕)调用mounted
            mounted() {
                setInterval(()=>{
                    this.opacity -= 0.01
                    if(this.opacity <= 0){
                        this.opacity = 1
                    }
                },16)
            },
        })
    </script>
    
</body>
</html>
