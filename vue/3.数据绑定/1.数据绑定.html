<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>数据绑定</title>
</head>
<body>
    <div id="root">
        <h1>单向数据绑定：<input type="text" :value="message"></h1>
        <h1>双向数据绑定：<input type="text" v-model:value="message"></h1>
        
    </div>
    <script>
        const app = new Vue({
            el:'#root',
            data:{
                message:'ahua',
            }
        })
        
    </script>
</body>
</html>
