<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>数据绑定</title>
</head>
<body>
    <div id="root">
        <h1>{{message}}</h1>        
    </div>
    
    <div id="root2">
        <h1>{{message2}}</h1>
    </div>
    <script>
        const app = new Vue({
            el:'#root',
            data:{
                message:'ahua',
            }
        })


        const app2 = new Vue({
            data(){
                return{
                    message2:'阿花',
                }
            }
        })
        app2.$mount('#root2')
        
    </script>
</body>
</html>
